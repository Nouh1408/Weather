<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather - Homepage</title>
</head>

<body>
    <nav class="container-fluid bg-me">
        <div class="container bg- bg-2">
            
            <div class="logo-text  w-25 d-flex justify-content-center">
                <div class=" w-75">
                <img src="./images/logo@2x.png" alt="logo" class="logo">
                <h1 class="site-title">Weather</h1>
                <small class="site-description">tagline goes here</small>
                </div>
            </div>
            <div class="bg- w-50">
                <ul class="w-100 d-flex justify-content-around">
                    <li class="menu-item"><a class="home-nav" hrf='/'>Home</a></li>
                    <li class="menu-item"><a class="nav-tems" href="#">News</a></li>
                    <li class="menu-item"><a class="nav-tems" href="#">Live cameras</a></li>
                    <li class="menu-item"><a  class="nav-tems" href="#">Photos</a></li>
                    <li class="menu-item"><a class="nav-tems" href='/contact'>Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="contaner-fluid bg-city over">
        <div class="container">
            <div class="row justify-content-center">
                <div class="input-group w-100 ">
                    <input type="text" class="form-control " placeholder="Enter City" id="Location">
                    <button class="btn btn-primary" type="button" id="search">Find</button>
                </div>
            </div>
        </div>
    </main>

    <section id="card" class="overlay">
        <div class="container py-4">
            <div class="row g-3">
                <!-- Current Weather -->
                <div class="col-md-4">
                    <div class="d-flex text-white bg-date justify-content-between align-items-center p-2 rounded">
                        <p id="todayName" class="mb-0 text-capitalize">Saturday</p>
                        <p id="todaydate" class="mb-0">19 February</p>
                    </div>
                    <div class="text-white bg-date-body p-3 rounded mt-2">
                        <div id="city" class="fs-5 text-center fw-bold">Mansoura</div>
                        <div class="fs-1 text-center my-2">
                            <span id="todayTemp">15.3</span><sup>o</sup>
                        </div>
                        <div class="d-flex justify-content-center my-2">
                            <img src="" alt="Weather Icon" id="icon-cond" width="50px" class="img-fluid">
                        </div>
                        <div class="text-primary text-center mb-2" id="consdition">Partly Cloudy</div>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center">
                                <img src="./images/icon-umberella@2x.png" width="20px" class="me-2" alt="umbrella">
                                <span id="humid">20%</span>
                            </div>
                            <div class="d-flex align-items-center">
                                <img src="./images/icon-wind@2x.png" width="20px" class="me-2" alt="wind">
                                <span id="speed">18km/h</span>
                            </div>
                            <div class="d-flex align-items-center">
                                <img src="./images/icon-compass@2x.png" width="20px" class="me-2" alt="compass">
                                <span id="com-loc">East</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Tomorrow's Weather -->
                <div class="col-md-4">
                    <div class="d-flex text-white bg-date justify-content-center align-items-center p-2 rounded">
                        <p id="tomorrowDay" class="mb-0 text-capitalize">Saturday</p>
                    </div>
                    <div class="text-white bg-date-body d-flex flex-column justify-content-center align-items-center p-3 rounded mt-2">
                        <div class="mb-2">
                            <img src="" alt="Tomorrow's Weather Icon" id="icon-tomorrow" width="50px" class="img-fluid">
                        </div>
                        <div class="fs-1 text-center my-2">
                            <span id="tomorrowWeather">15.3</span><sup>o</sup>
                        </div>
                        <div class="text-primary text-center" id="consdition1">Cloudy</div>
                    </div>
                </div>
    
                <!-- Day After Tomorrow's Weather -->
                <div class="col-md-4">
                    <div class="d-flex text-white bg-date justify-content-center align-items-center p-2 rounded">
                        <p id="todayName2" class="mb-0 text-capitalize">Saturday</p>
                    </div>
                    <div class="text-white bg-date-body d-flex flex-column justify-content-center align-items-center p-3 rounded mt-2">
                        <div class="mb-2">
                            <img src="" alt="Day After Tomorrow's Weather Icon" id="icon-tomorrow2" width="50px" class="img-fluid">
                        </div>
                        <div class="fs-1 text-center my-2">
                            <span id="todayTemp2">15.3</span><sup>o</sup>
                        </div>
                        <div class="text-primary text-center" id="consdition2">Cloudy</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    
    <script src="./bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
